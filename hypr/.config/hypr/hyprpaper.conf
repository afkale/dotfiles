# ================================
# HYPRPAPER CONFIGURATION
# ~/.config/hypr/hyprpaper.conf
# ================================

# Preload your wallpaper
preload = ~/.config/assets/purple.jpg

# Set wallpaper for all monitors
wallpaper = ,~/.config/assets/purple.jpg

# Disable splash text
splash = false

# Enable IPC for runtime changes
ipc = on
