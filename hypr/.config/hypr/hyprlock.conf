[general]
# Path to background image or a color (e.g. "rgba(0,0,0,0.7)")
background = "rgba(0, 0, 0, 0.9)"

# Whether to blur the background
blur = true
blur_size = 4
blur_passes = 2

[input]
# Default input field
position = "center"
size = "300x50"
font_family = "Sans"
font_size = 14
color = "rgba(255,255,255,0.9)"
placeholder_text = "Password"
outer_color = "rgba(255,255,255,0.1)"
inner_color = "rgba(255,255,255,0.4)"
fail_color = "rgba(255,0,0,0.6)"

[image]
# Optional: show avatar or image
path = "/usr/share/icons/hicolor/256x256/apps/user.png"
position = "center"
size = "100x100"
