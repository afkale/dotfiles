# ================================
# HYPRLAND CONFIGURATION - Cosmic Purple
# ~/.config/hypr/hyprland.conf
# ================================

# ================================
# MONITORS
# ================================
monitor=,preferred,auto,1.5

# ================================
# PROGRAMS
# ================================
$terminal = wezterm
$browser = brave
$pwmanager = bitwarden-desktop
$menu = wmenu-run -N "2b1f45" -n "d4c5ff" -M "3f2f5f" -m "e6d9ff" -S "7f6f9f" -s "bfafdf" -f "JetBrains Mono 16"

# ================================
# AUTOSTART
# ================================
exec-once = nm-applet
exec-once = blueman-applet
exec-once = swayosd-server
exec-once = waybar
exec-once = hyprpaper

# ================================
# ENVIRONMENT VARIABLES
# ================================
# env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_SCALE,2
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# ================================
# INPUT CONFIGURATION
# ================================
input {
    kb_layout = us
    kb_variant =
    kb_model =
		kb_options = caps:swapescape

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        tap-to-click = true
        natural_scroll = false
        disable_while_typing = true
        scroll_factor = 0.5
    }
}
# ================================
# GENERAL SETTINGS
# ================================
general {
    # Cosmic Purple color scheme
    col.active_border = rgba(7f6f9fff) rgba(9f8fbfff) 45deg
    col.inactive_border = rgba(5f4f7f88)
    
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    
    layout = dwindle
    allow_tearing = false
}

xwayland {
  force_zero_scaling = true
}

# ================================
# DECORATION
# ================================
decoration {
    rounding = 2
    
    blur {
        enabled = true
        size = 2
        passes = 2
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }

    # Dim inactive windows
    dim_inactive = true
    dim_strength = 0.1
}

# ================================
# ANIMATIONS
# ================================
animations {
    enabled = true
    
    bezier = cosmic, 0.25, 0.9, 0.1, 1.02
    bezier = cosmicOut, 0.11, 0, 0.5, 0
    bezier = cosmicIn, 0.9, 0, 0.83, 0.67
    
    animation = windows, 1, 6, cosmic
    animation = windowsOut, 1, 4, cosmicOut, popin 80%
    animation = windowsMove, 1, 5, cosmic
    animation = border, 1, 8, cosmic
    animation = borderangle, 1, 12, cosmic
    animation = fade, 1, 6, cosmic
    animation = workspaces, 1, 5, cosmic, slide
}

# ================================
# LAYOUT - DWINDLE
# ================================
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = false
}

# ================================
# GESTURES
# ================================
gestures {
    workspace_swipe = false
}

# ================================
# MISCELLANEOUS
# ================================
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 2
}

# ================================
# WINDOW RULES
# ================================
windowrulev2 = float,class:^(com.saivert.pwvucontrol)$
windowrulev2 = size 800 600,class:^(com.saivert.pwvucontrol)$
windowrulev2 = center,class:^(com.saivert.pwvucontrol)$

windowrulev2 = float,class:^(Bitwarden)$
windowrulev2 = size 1000 800,class:^(Bitwarden)$
windowrulev2 = center,class:^(Bitwarden)$

windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = size 400 600,class:^(blueman-manager)$
windowrulev2 = center,class:^(blueman-manager)$

windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = size 400 600,class:^(nm-connection-editor)$
windowrulev2 = center,class:^(nm-connection-editor)$

# Mako notification animations
windowrulev2 = animation slide,class:^(mako)$
windowrulev2 = animation fade,class:^(mako)$

# Mako notification window rules
windowrulev2 = animation slide right,class:^(mako)$
windowrulev2 = animation slide right,title:^(mako)$

# Or if you need to target by process name:
windowrulev2 = animation slide right,initialclass:^(mako)$

# ================================
# KEY BINDINGS
# ================================
$mainMod = SUPER

# System actions
bind = $mainMod SHIFT, B, exec, killall waybar && waybar &
bind = $mainMod SHIFT, P, exec, wlogout
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, E, exit
bind = $mainMod SHIFT, T, exec, hyprctl keyword device:touchpad:enabled toggle

# Basic actions
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, exec, $pwmanager
bind = $mainMod, Q, killactive
bind = $mainMod, D, exec, $menu

# Window management
bind = $mainMod SHIFT, Space, togglefloating
bind = $mainMod, Space, focusCurrentOrLast
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, A, focusurgentorlast

# Movement (vim keys)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Movement (arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Layout management
bind = $mainMod SHIFT, B, layoutmsg, togglesplit
bind = $mainMod SHIFT, V, layoutmsg, togglesplit
bind = $mainMod, S, layoutmsg, swapwithmaster master
bind = $mainMod, W, pseudo
bind = $mainMod, E, togglesplit

# Special workspace (scratchpad equivalent)
bind = $mainMod SHIFT, minus, movetoworkspace, special:scratchpad
bind = $mainMod, minus, togglespecialworkspace, scratchpad

# Resize windows
bind = $mainMod, R, submap, resize
submap = resize

binde = , H, resizeactive, -10 0
binde = , J, resizeactive, 0 10
binde = , K, resizeactive, 0 -10
binde = , L, resizeactive, 10 0

binde = , left, resizeactive, -10 0
binde = , down, resizeactive, 0 10
binde = , up, resizeactive, 0 -10
binde = , right, resizeactive, 10 0

bind = , Return, submap, reset
bind = , escape, submap, reset
submap = reset

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ================================
# MEDIA AND SYSTEM KEYS
# ================================
# Volume controls with swayosd
bindle = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindle = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindle = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindle = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindle = , XF86AudioPlay, exec, playerctl play-pause 
bindle = , XF86AudioNext, exec, playerctl next 
bindle = , XF86AudioPrev, exec, playerctl previous

# Brightness controls with swayosd  
bindle = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bindle = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise

# Screenshots with grim and slurp
bind = , Print, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot" "Fullscreen saved"
bind = ALT, Print, exec, grim -g "$(hyprctl activewindow -j | jq -r '.at[0],.at[1],.size[0],.size[1]' | tr '\n' ' ' | awk '{print $1","$2" "$3"x"$4}')" ~/Pictures/screenshot-$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot" "Active window saved"
bind = CTRL, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot" "Area saved"
